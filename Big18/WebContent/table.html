<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표 연습 1</title>
</head>
<body>

	<h1>테이블 연습</h1>
	<hr width="500">
	
	<table border="1" align="center" bordercolor="red">
		<tr> <!-- table row: 테이블 행(가로줄 한줄) -->
			<td width="50" height="100" bgcolor="yellow">
			1
			</td> <!-- table definition: 한 cell(한칸) -->
			<td>2</td>
			<td>5</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
			<td width="100" height="80" bgcolor="lime">
			6
			</td>
		</tr>
		<tr>
			<td colspan="3">테이블</td>
		</tr>
	</table>

</body>
</html>
