<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="js/out2.js"></script>
    <link rel="stylesheet" href="css/out2.css">
</head>

<body>

    정수1 :
    <input type="text" name="n1" id="n1" value="0">
    <br> 정수2 :
    <input type="text" name="n2" id="n2" value="0">
    <hr>
    <button type="button" onclick="add(n1, n2)">+</button>
    <button type="button" onclick="minus(n1, n2)">-</button>
    <button type="button" onclick="mul(n1, n2)">*</button>
    <button type="button" onclick="div(n1, n2)">/</button>
    <hr> 결과 출력 : <input type="text" name="result" id="result">
    <h1 id="h1"></h1>

</body>

</html>
