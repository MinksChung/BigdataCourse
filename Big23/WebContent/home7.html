<!DOCTYPE html>
<html lang="UTF-8">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function sum() {
            var data1 = parseInt(document.getElementById("n1").value);
            var data2 = parseInt(document.getElementById("n2").value);
            var sum = data1 + data2;
            alert(sum);
        }

        function takeaway() {
            var data3 = parseInt(document.getElementById("n3").value);
            var data4 = parseInt(document.getElementById("n4").value);
            var takeaway = data3 - data4;
            alert(takeaway);
        }
    </script>
</head>

<body>
    <h1>숫자계산</h1>
    <form action="member.jsp" method="GET">
        숫자1 : <input type="text" name="n1" id="n1"><br /> 숫자2 : <input type="text" name="n2" id="n2"><br />
        <button type="button" onclick="sum()">더하기</button>
    </form>
    <hr>
    <form action="">
        숫자3 : <input type="text" name="n3" id="n3"><br /> 숫자4 : <input type="text" name="n4" id="n4"><br />
        <button type="button" onclick="takeaway()">빼기</button>
    </form>

</body>

</html>
